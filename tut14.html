<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /* this is an element selector */
        p{
             border: 2px solid blue;
         }
      /* id selector */
      #bluevoilet {
            color: blueviolet;
        }
      /* groupin selector */
        footer, span {
            background-color: brown;
        }
       /* class selector */
        .firstpara {
            color: red;
        }
    </style>
</head>

<body>
    <h3>The CSS Selectors</h3>
    <p class="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="bluevoilet">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>yet another simple paragraph to demonstrate css selectors</p>
        <span>
            this is a span
        </span>
    </div>
    <footer>this is a footer</footer>
</body>

</html>
