<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <!--one element can have just one id / or ek id sirf ek element main ho sakti hai-->
    
    <div Id="mainbox" class="redbg">   <!--ek element ko multiple classses dy sakty hain-->
        this is a main box
    </div>
    <span class="redbg">
    </span>
    <!-- select and press cntrol + /  to comment --> 
    <!-- emmet    -->
    <!-- .is for class -->
     <span class="redbg"></span> 
    <!-- # is for id -->
     <span id="redbg"></span>
     <div class="redbg blackborder anotherclass"></div>
    <!-- emmet takes div tag  as default -->
     <div class="blackborder"></div>
<div class="blackbackground"></div>
<!-- creating multiple element using emmet-->
 <!-- span.myclass.myclass2.myclass3 +<tab> -->
    <span class="myclass myclass1 myclass">first</span>
    <span class="myclass myclass2 myclass">second</span>
    <span class="myclass myclass3 myclass">third</span>
    <span class="myclass myclass4 myclass">forth</span>
</body>
</html>
